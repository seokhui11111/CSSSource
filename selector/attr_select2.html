<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      /* btn 으로 시작하는 button에 스타일 지정하기
    글자는 굵게, 안쪾 여백은 10px */
      [class^="btn"] {
        border-radius: 20px;
        font-weight: bold;
        padding: 10px;
      }
      /* success로 끝나는 button에 스타일 지정하기
    글자 색상은 green */
      [class$="success"] {
        color: green;
      }
      /* danger로 끝나는 button에 스타일 지정하기
    글자 색상은 red */
      [class$="danger"] {
        color: red;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <button class="btn-success">SUCCESS</button>
    <button class="btn-danger">DANGER</button>
    <button>NORMAL</button>
  </body>
</html>
